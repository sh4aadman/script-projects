<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    
    <!-- Tailwind CDN and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awsome Kits -->
    <script src="https://kit.fontawesome.com/83ab187060.js" crossorigin="anonymous"></script>
    
    <!-- Custom Color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // clifford: '#da373d'
                    }
                }
            }
        }
    </script>
    
    <!-- Custom Styles and Fonts -->
    <style>
        body {
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body>
    
    <!-- Header & Navbar -->
    <header>
        <h1 id="welcome-user" class="text-7xl text-center mt-8 cursor-not-allowed">Welcome, ___!</h1>
    </header>

    <!-- Main Section -->
    <main>
        <section class="flex-col justify-center w-1/2 mx-auto space-y-7 mt-20 hidden">
            <button id="log-in" class="border-2 border-black text-3xl p-4 w-1/2 mx-auto hover:bg-black hover:text-white">Log In</button>
            <button id="sign-up" class="border-2 border-black text-3xl p-4 w-1/2 mx-auto hover:bg-black hover:text-white">Sign Up</button>
        </section>

        <!-- Log-In Form -->
        <section class="">
            <section class="mt-20 p-4 flex-col justify-center w-1/2 mx-auto">
                <h3 class="text-5xl mb-20 text-center">Log In</h3>
                <section class="mb-8 flex justify-between w-3/4 mx-auto">
                    <label for="log-in-email" class="text-3xl">Email:</label>
                    <input type="email" name="" id="log-in-email"
                        class="text-black font-light text-2xl border-b-2 border-black p-1 focus:border-none"
                        placeholder="user@example.com">
                </section>
                <section class="mb-8 flex justify-between w-3/4 mx-auto">
                    <label for="log-in-password" class="text-3xl">Password:</label>
                    <input type="password" name="" id="log-in-password"
                        class="text-black font-light text-2xl border-b-2 border-black p-1 focus:border-none" placeholder="password">
                </section>
            </section>
            <section class="flex justify-center">
                <i id="log-in-confirm" class="fa-sharp fa-solid fa-arrow-right bg-black text-white text-4xl p-2 rounded-md text-center"></i>
            </section>
        </section>
    </main>

    <!-- Footer -->
    <footer>

    </footer>

    <!-- javaScript Integration -->
    <script src="scripts/utility.js"></script>
    <script src="scripts/welcome-banner.js"></script>
    <script src="scripts/authentication.js"></script>
</body>
</html>
